<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore the World</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- Header -->
  <header class="bg-blue-900 text-white py-6">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <div>
        <h1 class="text-3xl font-bold">Incredible India</h1>
        <p class="mt-2">Discover your next adventure</p>
      </div>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="#" class="hover:text-gray-300">About</a></li>
          <li><a href="#" class="hover:text-gray-300">Contact</a></li>
          <li><a href="#" class="hover:text-gray-300">Places</a></li>
          <li><a href="#" class="hover:text-gray-300">Team</a></li>
        </ul>
      </nav>
    </div>
  </header>
 <section>
    <div class="flex justify-center">
      <iframe
        src="https://www.youtube.com/embed/p8mXAQ6cPxg"
        frameborder="0"
        allowfullscreen
        class="w-full max-w-4xl h-96"
      ></iframe>
    </div>
  </section>

  <!-- Featured Destinations -->
  <section class="py-12">
    <div class="container mx-auto px-4">
      <h2 class="text-2xl font-bold mb-6">Featured Destinations</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-gray-100 rounded-lg overflow-hidden">
          <img src="" alt="Meghalaya" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="text-xl font-bold mb-2">Meghalaya</h3>
            <p>Explore the City of Light and its iconic landmarks.</p>
          </div>
        </div>
        <div class="bg-gray-100 rounded-lg overflow-hidden">
          <img src="" alt="Odissa" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="text-xl font-bold mb-2">Maharashtra</h3>
            <p></p>
          </div>
        </div>
        <div class="bg-gray-100 rounded-lg overflow-hidden">
          <img src="" alt="Bengal" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="text-xl font-bold mb-2">Bengal</h3>
            <p>Experience the deep holes here</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-900 text-white py-6">
    <div class="container mx-auto px-4">
      <p>&copy; 2023 Explore the World. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
